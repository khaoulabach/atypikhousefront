<!-- Page content -->
<div class="container mt--5 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card bg-secondary shadow border-0">
                <div class="card-body-LHM px-lg-5 py-lg-5">
                    <div class="text-center text-muted mb-4">
                        <h1 style="color: white;">AtypikHouse</h1>
                        <small style="color: white;">Entrez votre nom d'utilisateur et mot de passe pour acc√©der au plateforme</small>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
                        <div class="form-group mb-3">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                </div>
                                <input class="form-control" placeholder="Nom d'utilisateur" type="text" formControlName="Login">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                </div>
                                <input class="form-control" placeholder="Mot de passe" type="password" formControlName="Password">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary my-4">Se connecter</button>
                        </div>
                        <div class="text-center p-t-12">
                            <span class="txt1" style="color: white;"> {{message}}</span>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
