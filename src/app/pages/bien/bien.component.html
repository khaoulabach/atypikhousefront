<div class="header bg-gradient-blue pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0" style="background: #F6F9FC;">
          <div class="row align-items-center">
            <div class="col-4">
              <h3 class="mb-0">Liste bien </h3>
            </div>
            <div class="col-4">

              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
                <input (keyup)="applyFilter($event.target.value)" class="form-control" placeholder="Rechercher">
              </div>
              <!-- <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter"> -->
            </div>
            <div class="col-4 text-right">
              <!-- <span class="btn-inner--text">Ajouter</span> -->
              <!-- <button class="btn btn-icon  btn-3 btn-primary" type="button" (click)="openAddDialog()">
                <span class="btn-inner--icon"><i class="ni ni-fat-add"></i></span>
              </button> -->
              <button class="btn btn-icon btn-3 bg-gradient-green" type="button" style="float: right;"
                (click)="exportExcel()">
                <span class="btn-inner--icon"><i class="ni ni-cloud-download-95"></i></span>
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort class="table align-items-center table-flush">
            <!-- code Column -->
            <ng-container matColumnDef="code">
              <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
              <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>
            <!-- titre Column -->
            <ng-container matColumnDef="titre">
              <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Titre</th>
              <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
            </ng-container>
            <!-- capacite Column -->
            <ng-container matColumnDef="capacite">
              <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Capacite </th>
              <td mat-cell *matCellDef="let element"> {{element.capacite}} </td>
            </ng-container>
            <!-- prix Column -->
            <ng-container matColumnDef="prix">
              <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Prix</th>
              <td mat-cell *matCellDef="let element"> {{element.prix}} â‚¬ </td>
            </ng-container>
            <!-- code Column -->
            <ng-container matColumnDef="equipements">
              <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Equipements </th>
              <td mat-cell *matCellDef="let element"> {{element.equipements}} </td>
            </ng-container>
            <!-- superficie Column -->
            <ng-container matColumnDef="superficie">
              <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Superficie</th>
              <td mat-cell *matCellDef="let element"> {{element.superficie}} </td>
            </ng-container>
            <!-- adresse Column -->
            <ng-container matColumnDef="adresse">
              <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Adresse</th>
              <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
            </ng-container>
            <!-- Action Column -->
            <ng-container matColumnDef="Action">
              <!-- <span class="btn-inner--text">Modifier</span> -->
              <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header>Action</th>
              <td mat-cell *matCellDef="let element">
                <!-- <button class="btn btn-icon btn-sm btn-3 btn-outline-primary" (click)="openUpdateDialog(element)"
                  type="button">
                  <span class="btn-inner--icon"><i class="ni ni-ruler-pencil"></i></span>
                </button> -->
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <div class="card-footer py-4">
          <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
