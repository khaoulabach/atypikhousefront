<div class="header bg-gradient-blue pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0" style="background: #F6F9FC;">
          <div class="row align-items-center">
            <div class="col-4">
              <h3 class="mb-0">Liste des propri√©taire </h3>
            </div>
            <div class="col-4">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
                <input (keyup)="applyFilter($event.target.value)" class="form-control" placeholder="Rechercher">
              </div>
              <!-- <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter"> -->
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-icon  btn-3 btn-primary" type="button" (click)="openAddDialog()">
                <span class="btn-inner--icon"><i class="ni ni-fat-add"></i></span>
                <!-- <span class="btn-inner--text">Ajouter</span> -->
              </button>
              <button class="btn btn-icon btn-3 bg-gradient-green" type="button" style="float: right;"
                (click)="exportExcel()">
                <span class="btn-inner--icon"><i class="ni ni-cloud-download-95"></i></span>
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort class="table align-items-center table-flush">
            <ng-container matColumnDef="code">
              <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Code</th>
              <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>
            <ng-container matColumnDef="nom">
              <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Nom</th>
              <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
            </ng-container>
            <ng-container matColumnDef="prenom">
              <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Prenom</th>
              <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
            </ng-container>
            <ng-container matColumnDef="tel">
              <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Tel</th>
              <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="login">
              <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
              <td mat-cell *matCellDef="let element"> {{element.login}} </td>
            </ng-container>
            <ng-container matColumnDef="role">
              <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
              <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>
            <ng-container matColumnDef="statut">
              <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
              <td mat-cell *matCellDef="let element"> {{element.statut}} </td>
            </ng-container>
            <!-- Action Column -->
            <ng-container matColumnDef="Action">
              <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header>Action</th>
              <td mat-cell *matCellDef="let element">
                <button class="btn btn-icon btn-sm btn-3 btn-outline-primary" (click)="openUpdateDialog(element)"
                  type="button">
                  <span class="btn-inner--icon"><i class="ni ni-ruler-pencil"></i></span>
                  <!-- <span class="btn-inner--text">Modifier</span> -->
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <div class="card-footer py-4">
          <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
